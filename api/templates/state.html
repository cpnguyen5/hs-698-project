<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Beneficiaries' Percentage of Cancer</title>
    </head>
    <body>
        <table border = 1>
            <thead>
                <td>State</td>
                <td>Avg Cancer %</td>
            </thead>

            {% for row in rows %}
                <tr>
                    <td>{{row[0]}}</td>
                    <td>{{row[1]}}</td>
                </tr>
            {% endfor %}
        </table>
    </body>
</html>
