<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
    <head>
        <title>Beneficiaries' Percentage of Cancer</title>
    </head>
    {% extends "base.html" %}
    {% block content %}
    <body>
    <h2 align="center">CMS Beneficiaries: United States Cancer Prevalence</h2>
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <td><strong>State</strong></td>
                <td><strong>Avg Cancer %</strong></td>
            </thead>

            {% for row in rows %}
                <tr>
                    <td>{{row[0]}}</td>
                    <td>{{row[1]}}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
    </body>
    {% endblock %}
</html>
